# Ansible Inventory for SSH Key Update
# Usage: ansible-playbook ansible-update-ssh-key.yml -i inventory.ini

# ============================================
# Global Variables (applies to all hosts)
# ============================================
[all:vars]
target_user=ec2-user
new_private_key_path="<CHANGEME.pem>"

# for origin ssh key information
ansible_ssh_private_key_file="<CHANGEME.pem>"
ansible_ssh_user="ec2-user"
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# Operation mode: deploy, verify, cleanup
# Usage: ansible-playbook ansible-update-ssh-key.yml -i inventory.ini -e "operation_mode=deploy"
operation_mode=deploy

